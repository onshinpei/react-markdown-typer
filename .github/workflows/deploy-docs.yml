name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'nextra-docs-zh/**'
      - 'nextra-docs-en/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            nextra-docs-zh/package-lock.json
            nextra-docs-en/package-lock.json

      - name: Install dependencies (Chinese docs)
        run: |
          cd nextra-docs-zh
          npm ci

      - name: Build Chinese docs
        run: |
          cd nextra-docs-zh
          npm run build

      - name: Install dependencies (English docs)
        run: |
          cd nextra-docs-en
          npm ci

      - name: Build English docs
        run: |
          cd nextra-docs-en
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment
        run: |
          mkdir -p deploy
          # Copy Chinese docs (already has basePath in out directory)
          if [ -d "nextra-docs-zh/out" ]; then
            cp -r nextra-docs-zh/out/* deploy/ || true
          fi
          # Copy English docs (already has basePath in out directory)
          if [ -d "nextra-docs-en/out" ]; then
            cp -r nextra-docs-en/out/* deploy/ || true
          fi
          # Create root index.html to redirect to zh
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/react-markdown-typer/zh/"><script>window.location.href="/react-markdown-typer/zh/";</script></head><body><a href="/react-markdown-typer/zh/">Redirecting...</a></body></html>' > deploy/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

